<!DOCTYPE html>
<html lang="fr">
<head>

            Ma météo

            <label for="ville">Saisissez votre ville</label>
            <input type="text" maxlength="15" min length="3" name="ville" id="ville" required placeholder="Saisir ville ici" />
        </form>
        <div id="ville">
            
        </div>
    </header>
    <!-- Fin header -->
    <!-- Début article -->
    <article class="article">
        <ul class="article__ul">
            <li class="article__ul--li"><span class="fas fa-cloud"></span> Ville</li>
            <li class="article__ul--li"><span class="fas fa-thermometer-three-quarters"></span> Tempareature</li>
            <li class="article__ul--li"><span class="fas fa-tint"></span>Humidité</li>
            <li class="article__ul--li"><span class="fas fa-wind"></span>Vent</li>
        </ul>
    </article>
    </main>
    <!-- Fichier JS -->
    <script src="./js/12_fetch.js"></script>

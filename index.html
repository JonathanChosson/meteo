<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css" />
    <script src="https://kit.fontawesome.com/0c9cc5d14e.js" crossorigin="anonymous"></script>
    <title>Simple Meteo</title>
</head>
<body>
    <main>
        <!-- Début header -->
        <header class="header">
        <h1 class="header__h1">
            Ma météo
        </h1>
        <form class="header__form">
            <label for="ville">Saisissez votre ville</label>
            <input type="text" min length="3" name="ville" id="ville" required placeholder="Saisir ville ici" />
            <button type="submit" class="header__form--btn">
                <span class="fas fa-arrow-right"></span>
            </button>
        </form>
        <div id="ville">
            
        </div>
    </header>
    <!-- Fin header -->
    <!-- Début article -->
    <article class="article">
        <ul class="article__ul">
            <li class="article__ul--li"><span class="fas fa-cloud"></span> Ville</li>
            <li class="article__ul--li"><span class="fas fa-thermometer-three-quarters"></span> Température</li>
            <li class="article__ul--li"><i class="fas fa-arrow-down"></i> Min</li>
            <li class="article__ul--li"><i class="fas fa-arrow-up"></i> Max</li>
            <li class="article__ul--li"><span class="fas fa-tint"></span>Humidité</li>
            <li class="article__ul--li"><span class="fas fa-wind"></span>Vent</li>
        </ul>
    </article>
    </main>
    <!-- Fichier JS -->
    <script src="./js/main.js"></script>
</body>
</html>

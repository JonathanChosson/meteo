<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site météo en france" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css" />
    <script src="https://kit.fontawesome.com/0c9cc5d14e.js" crossorigin="anonymous"></script>
    <title>Simple Meteo</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SGSN7TKZ0X"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SGSN7TKZ0X');
    </script>
</head>
<body>
    <main>
        <!-- Début header -->
        <div class="container">
            <!-- hot -> dégagé cloudy -> nuageux stormy ->neige breezy -> pluie-->
            <header class="header rounded ">
                <div id="sun" class="hidden">
                    <span class="sun"></span>
                    <span class="sunx"></span>
                </div>
                <div id="clouds" class="hidden">
                    <span class="cloud"></span>
                    <span class="cloudx"></span>
                </div>
                <div id="stormy" class="hidden">
                    <i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
                </div>
                <div id="rain" class="hidden">
                    <i></i><i></i><i></i><i></i><i></i>
                </div>
                
                <h1 class="header__h1">
                    <img src="./images/compass.svg" alt="Logo Simple Météo" />
                    <a href="./index.html">Simple météo</a>
                </h1>
                <form class="header__form">
                    <label for="ville">Saisissez votre ville</label>
                    <input type="text" min-length="3" name="ville" id="ville" required placeholder="Saisir ville ici" aria-label="Saisi ville ici"/>
                    <button type="submit" class="header__form--btn" aria-label="envoyer" >
                        <span class="fas fa-arrow-right">
                        <span class="header__form--btn--hidden">go</span></span>
                    </button>
                </form>
                <p class="header__h1__p">
                    Vos dernières recherches :
                </p>
                <span class="header__span">

                </span>
            </header>
        </div>
    <!-- Fin header -->
    <!-- Début article -->
    <div class="container">
        <article class="article">
            <ul class="article__ul animation0delay">
                <li class="article__ul--li rounded animation500delay"><span class="fas fa-cloud"></span> Ville</li>
                <li class="article__ul--li rounded animation500delay"><span class="fas fa-thermometer-three-quarters"></span> Température</li>
                <li class="article__ul--li rounded animation500delay"><span class="fas fa-tint"></span>Humidité</li>
                <li class="article__ul--li rounded animation500delay"><span class="fas fa-wind"></span>Vent</li>
                <li class="article__ul--li--last">
                    <ul class="article__ul--li--last__ul">
                        <li class="article__ul--li--last__ul__li rounded animation1200delay"><span class="far fa-clock"></span> +3h</li>
                        <li class="article__ul--li--last__ul__li rounded animation1200delay"><span class="far fa-clock"></span> +6h</li>
                        <li class="article__ul--li--last__ul__li rounded animation1200delay"><span class="far fa-clock"></span> +9h</li>
                    </ul>
                </li>
            </ul>
        </article>
    </div>
    <!-- fin Article -->
    <!-- Début footer -->
    <footer class="footer">
        <p>
            Source <a href="https://openweathermap.org/">openweather</a>
        </p>
    </footer>
    </main>
    <!-- Fichier JS -->
    <script src="./js/animation.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/conditions.js"></script>
    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
